<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <h1>Steps to Calories Converter</h1>
        <label for="">Height (ft)</label>
        <input type="text" class="height" required />
        <label for="">Weight (lb)</label>
        <input type="text" class="weight" required />
        <label for="">Steps</label>
        <input type="text" class="steps" required />
        <select id="gender">
          <label for="gender">Gender</label>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <option value=""></option>
        <button class="reset">Reset</button>
        <button class="convert">Calculate</button>
        <div class="results">Results</div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
